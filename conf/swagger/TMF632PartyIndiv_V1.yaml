swagger: '2.0'
info:
  title: API Party Individual in Giga
  description: |-
    ## TMF API Reference : TMF 632 - Party 

    ### Release : 19.0 

    The party API provides standardized mechanism for party management such as creation, update, retrieval and deletion. Party Individual  has any kind of relation inside Fibre NetCo or InfCo. Party is created to record individual information. For example, within the context of a Creating non Connected Orders, Party API allows creation of the Customer as an individual for later use and processing. Consumer of that API should reference on an Individual with the ID of the Individual. This is the Key that Consumer has to store in theire Modell.

    Attention: Its neccesary in Case of using POST Individual, that complete JSON (TAGS) has to be delivered. Is there one Tag missing, API will answere with Bad Request in Response.

    ### Resources
    - Individual
    
    Party API performs the following operations :
    - Retrieve an individual
    - Retrieve a collection individuals according to given criteria
      This Endpoint will not go in use in Giga. No Implemntation needed.
    - Create a new individual
    - Update an existing individual
    - Delete an existing individual
  version: 1.0.0 based on TMF632 Version 4.0.0
